# yaml-language-server: $schema=https://raw.githubusercontent.com/cawoodm/njinz/master/config.schema.json
global:
  refs:
    errdocs: /etc/injinz/errdocs
    htdocs: /etc/injinz/htdocs
    cache: /etc/injinz/cache
hosts:
  - host: 'http://localhost:8889'
    ruleSets:
      - routes
ruleSets:
  routes:
    mode: any
    rules:
      - when: equals:/pingo
        then:
          send: html:Pongo!
      - when: /ping
        then:
          send: Pong!
      - when: 'matches:^/ui'
        then:
          send: text:UI!
      - when: 'matches:^/static'
        then:
          serve:
            root: ./etc/injinz/htdocs
            index: index.html
      # - when: /app1
      #   then:
      #     proxy: 'https://github.com/asos-craigmorten/opine-http-proxy'
      - when: /welcome
        then:
          send: html:<h1>Welcome to INJIN-Z<h1>
      - when: /
        then:
          serve: ./etc/injinz/htdocs
          #TODO: $htdocs
